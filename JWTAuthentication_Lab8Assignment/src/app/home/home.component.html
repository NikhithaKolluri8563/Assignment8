<div class="center">
  <div>
    <button class="btn btn-success" (click)="getDetails()">Get my token Payload Details</button>
  </div>
  <div *ngIf="UserInfo" class="boxstyle" style="color: white; font-weight: bold">
    <h5>Payload information</h5>
<br>
    <p>UserName: {{UserInfo.username}}</p>
    <p>Password:  {{UserInfo.password}}</p>
  </div>
</div>
